apiVersion: v1
kind: ConfigMap
metadata:
  name: wz-config
  namespace: waziup
data:
  default.yaml: |
    elasticsearch:
      host: elasticsearch
      port: 9200

    orion:
      host: http://orion
      port: 1026

    keycloak:
      host: http://aam:8080/auth
      port: 8080
---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: dashboard-wz
  namespace: waziup
  labels:
    name: dashboard-wz
spec:
  replicas: 1 
  template:
    metadata:
      name: dashboard-wz
      labels:
        app: dashboard-wz
    spec:
      containers:
      - name: waziup-dashboard 
        image: waziup/waziup-dashboard:V4_PREREL
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: API_SERVER_EXTRA_CONFIG_DIR
          value: /etc/app
        - name: REACT_APP_ADMIN_USER
          value: admin
        - name: REACT_APP_ADMIN_PASS
          value: KCadminW
        - name: REACT_APP_KC_URL
          value: http://aam.waziup.io/auth
        volumeMounts:
        - mountPath: /etc/app/
          name: wz-config
      volumes:
      - name: wz-config
        configMap:
          name: wz-config
          items:
          - key: default.yaml
            path: default.yaml

---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: dashboard-wz
  name: dashboard-wz
  namespace: waziup
spec:
  type: NodePort
  ports:
    - port: 3000
  selector:
    app: dashboard-wz

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: dashboard-wz
  namespace: waziup
spec:
  rules:
  - host: wz.waziup.io
    http:
      paths:
      - path: /
        backend:
          serviceName: dashboard-wz
          servicePort: 3000
