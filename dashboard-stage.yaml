apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: dashboard-stage
  namespace: waziup
  labels:
    name: dashboard-stage
spec:
  replicas: 1 
  template:
    metadata:
      name: dashboard-stage
      labels:
        app: dashboard-stage
    spec:
      containers:
      - name: dashboard-stage
        image: waziup/dashboard-stage
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_ADMIN_USER
          value: admin
        - name: REACT_APP_ADMIN_PASS
          value: KCadminW
        - name: REACT_APP_KC_URL
          value: http://aam.waziup.io/auth


---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: dashboard-stage
  name: dashboard-stage
  namespace: waziup
spec:
  type: NodePort
  ports:
    - port: 3000
      nodePort: 32006
  selector:
    app: dashboard-stage

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: dashboard-stage
  namespace: waziup
spec:
  rules:
  - host: dashboardstage.waziup.io
    http:
      paths:
      - path: /
        backend:
          serviceName: dashboard-stage 
          servicePort: 3000
